<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head th:include="fragments/header :: head (title='Cadastro de Restaurante')">
<meta charset="UTF-8" />

<link rel="stylesheet" href="../assets/styles.css">


<style>



</style>



</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="row">
 <div class="col-md-6" id="centralize">
<h4>Cadastro de Prato</h4>
<form method="post">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nome</label>
      <input type="text" value="" name="nome" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="descricao">Descrição</label>
      <input type="text" name="descricao" class="form-control" placeholder="Descrição">
    </div>
  </div>
  
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="calorias">Calorias</label>
      <input type="text" value="" name="calorias" class="form-control" placeholder="0.0 cal">
    </div>
  </div>
  
  <div class="form-group">
    <label for="categoriaPrato">Categoria Prato</label>
    <select class="form-control" id="categoriaPrato" name="categoriaPrato" >
      <option th:each="categoriaPrato : ${categoriasPratos}" th:value="${categoriaPrato.id}">
      <span th:text="${categoriaPrato.nome}"></span>
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  
   <a href="/pratos" class="btn btn-light">Voltar</a>
</form>

</div>

</div>





</body>



</html>
