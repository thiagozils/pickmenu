

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head th:include="fragments/header :: head (title='Editar Categoria Prato')">
<meta charset="UTF-8" />

<link rel="stylesheet" href="../assets/styles.css">
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="row">
 <div class="col-md-6" id="centralize">
<h4>Editar Categoria Prato</h4>
<form method="post" th:each="categoriaPrato : ${categoriaPrato}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nome</label>
      <input type="text" value="" name="nome" id="name" class="form-control" th:value="${categoriaPrato.nome}" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="text">Descrição</label>
      <input type="text" value="" name="descricao" th:value="${categoriaPrato.descricao}" class="form-control" placeholder="Descricao">
    </div>
  </div>
<input name="id"  value="" type="hidden" th:value="${categoriaPrato.id}"/> 
  <button type="submit" class="btn btn-primary">Salvar</button>
   <a class="btn btn-light" href="/categoriasPratos">Voltar</a>
</form>

</div>

</div>





</body>



</html>
